plugins {
  id 'java'
  id 'eclipse'

  // Generate coverage during tests.
  id 'jacoco'

  // Generate an executable, combined .jar file.
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

sourceCompatibility = 1.7
version = '1.0'
mainClassName = 'com.google.javascript.clutz.DeclarationGenerator'

repositories {
  mavenCentral()
}

dependencies {
  runtime 'args4j:args4j:2.0.26'
  runtime 'com.google.code.gson:gson:2.3.1'

  compile 'com.google.javascript:closure-compiler:v20151216'
  compile 'com.google.guava:guava:18.0'

  testCompile 'junit:junit:4.11'
  testCompile 'com.google.truth:truth:0.25'
}

test {
  testLogging {
    exceptionFormat = 'full'
  }
}
